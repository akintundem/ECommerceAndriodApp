plugins {
    alias(libs.plugins.androidApplication)
}

android {
    namespace 'com.example.e_commerce_app'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.e_commerce_app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.16.0'
    implementation 'com.amazonaws:aws-android-sdk-core:2.16.0'
    implementation 'org.java-websocket:Java-WebSocket:1.5.2'




}